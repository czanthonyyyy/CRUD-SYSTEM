<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD con Firebase Firestore</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-3xl font-bold text-gray-900 text-center">
                üìã Sistema CRUD con Firebase Firestore
            </h1>
            <p class="text-gray-600 text-center mt-2">
                Gesti√≥n completa de productos con actualizaci√≥n en tiempo real
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Formulario de Producto -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                    <span id="form-title">‚ûï Agregar Nuevo Producto</span>
                </h2>
                
                <form id="product-form" class="space-y-4">
                    <!-- Nombre del Producto -->
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre del Producto *
                        </label>
                        <input 
                            type="text" 
                            id="product-name" 
                            name="name"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Ej: iPhone 15 Pro"
                        >
                    </div>

                    <!-- Descripci√≥n -->
                    <div>
                        <label for="product-description" class="block text-sm font-medium text-gray-700 mb-2">
                            Descripci√≥n *
                        </label>
                        <textarea 
                            id="product-description" 
                            name="description"
                            required
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
                            placeholder="Descripci√≥n detallada del producto..."
                        ></textarea>
                    </div>

                    <!-- Precio -->
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700 mb-2">
                            Precio (USD) *
                        </label>
                        <input 
                            type="number" 
                            id="product-price" 
                            name="price"
                            required
                            min="0"
                            step="0.01"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="999.99"
                        >
                    </div>

                    <!-- Categor√≠a -->
                    <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700 mb-2">
                            Categor√≠a *
                        </label>
                        <select 
                            id="product-category" 
                            name="category"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        >
                            <option value="">Seleccionar categor√≠a...</option>
                            <option value="Electr√≥nicos">Electr√≥nicos</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Libros">Libros</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <!-- Botones de Acci√≥n -->
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button 
                            type="submit" 
                            id="submit-btn"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                        >
                            <span id="submit-text">üíæ Guardar Producto</span>
                        </button>
                        
                        <button 
                            type="button" 
                            id="cancel-btn"
                            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 hidden"
                        >
                            ‚ùå Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Productos -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                    üì¶ Lista de Productos
                </h2>
                
                <!-- Loading State -->
                <div id="loading" class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="text-gray-600 mt-2">Cargando productos...</p>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-8 hidden">
                    <div class="text-gray-400 text-6xl mb-4">üì¶</div>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">No hay productos</h3>
                    <p class="text-gray-500">Agrega tu primer producto usando el formulario</p>
                </div>

                <!-- Products Table -->
                <div id="products-container" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Producto
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Precio
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Categor√≠a
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody" class="bg-white divide-y divide-gray-200">
                                <!-- Los productos se cargar√°n din√°micamente aqu√≠ -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Las notificaciones toast aparecer√°n aqu√≠ -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3iPBFdUBoA5L-hSIP7wiOaC-HqrLhq38",
            authDomain: "crud-system-dd3f4.firebaseapp.com",
            projectId: "crud-system-dd3f4",
            storageBucket: "crud-system-dd3f4.firebasestorage.app",
            messagingSenderId: "411042722853",
            appId: "1:411042722853:web:23d343bf0f429aea72fbcc",
            measurementId: "G-B2L9V21TLE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        
        // Make db available globally
        window.db = db;
    </script>

    <!-- Application Scripts -->
    <script type="module" src="js/crud-operations.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
